{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                新增公司/单位
            </header>
            <div class="panel-body">
                <form role="form" action="{{ url_for('firm.new_post') }}" method="post">
                    <div class="form-group">
                        <label>公司/单位名</label>
                        <div class="iconic-input">
                            <i class="fa fa-university"></i>
                            <input type="text" class="form-control" placeholder="公司/单位名" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>公司/单位地址</label>
                        <div class="iconic-input">
                            <i class="fa fa-car"></i>
                            <input type="text" class="form-control" placeholder="公司/单位地址" name="address">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success firm-new"><i class="fa fa-plus"></i> 新增 公司/单位</button>
                </form>

            </div>
        </section>
    </div>
{% endblock %}
{% block script %}

{% endblock %}
