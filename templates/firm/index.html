{% extends 'base.html' %}
{% block body %}
    <a href="{{ url_for('firm.new') }}" class="btn btn-success firm"><i class="fa fa-plus"></i> 新增 公司/单位</a>
    <div class="row state-overview">
        {% for company in firms %}
            <a class="col-lg-3 col-sm-6 company-div" href="{{ url_for('firm.company_index', company_id=company.id) }}">
                <section class="panel green">
                    <div class="symbol ">
                        <i class="fa fa-university"></i>
                    </div>
                    <div class="value white">
                        <h3>{{ company.name }}</h3>
                        <h6>{{ company.address }}</h6>
                    </div>
                </section>
            </a>
        {% endfor %}
    </div>
{% endblock %}
{% block script %}

{% endblock %}
