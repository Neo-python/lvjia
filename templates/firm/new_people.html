{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                <h3>新增联系人</h3>
            </header>
            <div class="panel-body">
                <form role="form" action="{{ url_for('firm.people_new_post') }}" method="post">
                    <input type="text" name="company_id" value="{{ company_id }}" hidden>
                    <div class="form-group">
                        <label>姓名</label>
                        <div class="iconic-input">
                            <i class="fa fa-child"></i>
                            <input type="text" class="form-control" placeholder="姓名" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>联系方式</label>
                        <div class="iconic-input">
                            <i class="fa fa-phone"></i>
                            <input type="text" class="form-control" placeholder="联系方式" name="telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">备注信息</label>
                        <div class="col-lg-10">
                            <textarea class="wishContent form-control" placeholder="请输入不超过15个字" maxlength="15"
                                      id="remarks" name="remarks"></textarea>
                            <span class="wordsNum">0/15</span>
                            {#                            <textarea name="remarks" class="form-control" id="remarks" cols="30" rows="10"></textarea>#}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info firm-new"><i class="fa fa-plus"></i> 新增 联系人</button>
                </form>

            </div>
        </section>
    </div>
{% endblock %}
