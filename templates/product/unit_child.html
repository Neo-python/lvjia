{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block body %}
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                <span style="font-size: 19px;font-weight: bolder">{{ parent.name }} </span><span>的次级单位</span>
            </header>
            <div class="panel-body">
                <form role="form" action="" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">次级单位名称</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="次级单位名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">倍率</label>
                        <input type="number" class="form-control" id="multiple" name="multiple" placeholder="倍率"
                               step="0.01" required value="1">
                    </div>
                    <button type="submit" class="btn btn-info product-new">保存</button>
                </form>

            </div>
        </section>
    </div>
{% endblock %}

{% endblock %}
