{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block body %}
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                <span>{{ unit.name }}</span><span>编辑</span>
            </header>
            <div class="panel-body">
                <form role="form" action="" method="post">
                    <div class="form-group">
                        <label>单位名</label>
                        <div class="iconic-input">
                            <i class="fa fa-balance-scale"></i>
                            <input type="text" class="form-control" placeholder="单位名" name="name" id="name" required
                                   value="{{ unit.name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>单价</label>
                        <div class="iconic-input">
                            <i class="fa fa-yen"></i>
                            <input type="number" class="form-control" placeholder="单价" name="price"
                                   id="price" value="{{ unit.price }}" step="0.01"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>基础倍率</label>
                        <div class="iconic-input">
                            <i class="fa fa-certificate"></i>
                            <input type="number" class="form-control" placeholder="基础倍率" name="multiple"
                                   id="multiple" value="{{ unit.multiple }}"
                                   required>
                        </div>
                    </div>
                    <button class="btn btn-info product-new">提交</button>
                </form>
            </div>
        </section>
    </div>

{% endblock %}
{% block script %}

{% endblock %}
