{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                编辑产品信息 <a class="btn btn-danger product-new"
                          href="{{ url_for('product.delete', product_id=product.id) }}">删除产品</a>
            </header>
            <div class="panel-body">
                <form role="form" action="" method="post">
                    <div class="form-group">
                        <label>产品名</label>
                        <div class="iconic-input">
                            <i class="fa fa-id-card-o"></i>
                            <input type="text" class="form-control" placeholder="产品名" required name="name"
                                   value="{{ product.name }}">
                        </div>
                    </div>
                    <div class=" form-group">
                        <label>产品基础单位:</label><span>{{ product.unit.name }}</span>
                        <div class="iconic-input">
                            <input type="text" name="unit_id" value="{{ product.unit_id }}" hidden>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>产品单价</label>
                        <input type="number" class="form-control" placeholder="产品单价" step="0.01" required
                               name="price" value="{{ product.price }}">
                    </div>
                    <button class=" btn btn-info product-new">保存</button>
                </form>

            </div>
        </section>
    </div>
{% endblock %}
{% block script %}

{% endblock %}
