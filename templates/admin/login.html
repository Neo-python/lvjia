<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <title>登入系统</title>

    <!-- Base Styles -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


</head>

<body class="login-body">

<div class="login-logo">
    <img src="/static/img/logo.png" alt=""/>
</div>

<h2 class="form-heading">
    {% if get_flashed_messages(['error']) %}
        {% for message in get_flashed_messages(category_filter=["error"]) %}
            {{ message }}
        {% endfor %}
    {% else %}登入系统{% endif %}
</h2>
<div class="container log-row">
    <form class="form-signin" action="" method="post">
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="账号" autofocus name="account" autocomplete="off">
            <input type="password" class="form-control" placeholder="密码" name="password">
            <button class="btn btn-lg btn-success btn-block" type="submit">登入</button>
            <label class="checkbox-custom check-success">
                <input type="checkbox" value="remember-me" id="checkbox1" name="remember">
                <label for="checkbox1">记住我</label>
                <a class="pull-right" data-toggle="modal" href="#forgotPass"> Forgot Password?</a>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotPass"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off"
                               class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-success" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </form>
</div>
<footer>
    <div>
        <p class="copyright">Copyright ©2019 All Right Reserve <a href="http://beian.miit.gov.cn" target="_blank">
            浙ICP备17027088号-3</a></p>
    </div>
</footer>
<!--jquery-1.10.2.min-->
<script src="/static/js/jquery-1.11.1.min.js"></script>
<!--Bootstrap Js-->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/respond.min.js"></script>

</body>
</html>
